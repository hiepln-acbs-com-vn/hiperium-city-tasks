version: 1

applications:
  - appRoot: src/hiperium-city-tasks-pwa
    backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use $VERSION_NODE_17
            - node -v
            - npm ci
        build:
          commands:
            - nvm use $VERSION_NODE_17
            - node -v
            - npm run build-$USER_BRANCH
      artifacts:
        baseDirectory: www
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
